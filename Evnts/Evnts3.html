<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8"/>
    <title>Events: Task 3</title>
    <style>
      p {
        color: purple;
        margin: 0.5em 0;
      }

      * {
        box-sizing: border-box;
      }

      button {
        display: block;
        margin: 20px 0 20px 20px;
      }

      .button-bar {
        padding: 20px 0;
      }
    </style>
    <link rel="stylesheet" href="../styles.css" />
  </head>

  <body>

    <section class="preview">
    </section>

    <div class="button-bar">
      <button data-color="red">Red</button>
      <button data-color="yellow">Yellow</button>
      <button data-color="green">Green</button>
      <button data-color="purple">Purple</button>
    </div>

  <script>
    const buttonBar = document.querySelector('.button-bar');

    // Add event listener to the button bar
    buttonBar.addEventListener('click', function(event) {
      // Check if the clicked element is a button
      if (event.target.tagName === 'BUTTON') {
        // Get the color from the data-color attribute of the button
        const color = event.target.dataset.color;
        // Set the background color of the button bar
        buttonBar.style.backgroundColor = color;
      }
    });
  </script>
  </body>
</html>
