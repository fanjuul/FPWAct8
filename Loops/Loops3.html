<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8"/>
    <title>Loops: Task 3</title>
    <style>
      p {
        color: purple;
        margin: 0.5em 0;
      }

      * {
        box-sizing: border-box;
      }
    </style>
    <link rel="stylesheet" href="../styles.css" />
  </head>

  <body>

    <section class="preview">



    </section>

  </body>
  <script>
    let i = 500;
    const para = document.createElement('p');

    function isPrime(num) {
      for(let i = 2; i < num; i++) {
        if(num % i === 0) {
          return false;
        }
      }
      return true;
    }

    // Loop through numbers from 500 to 2
    do {
      if (isPrime(i)) {
        para.textContent += i + ', '; // Append prime numbers to the paragraph's text content
      }
      i--; // Decrement i
    } while (i >= 2);

    // Remove the trailing separator and space
    para.textContent = para.textContent.slice(0, -2);

    // Don't edit the code below here!
    const section = document.querySelector('section');
    section.appendChild(para);
  </script>

</html>
